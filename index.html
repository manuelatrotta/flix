<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" charset="utf-8"></script>
    <!--stylecss-->
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--j_query-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--handlebars-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js"></script>
    <title>flix</title>
  </head>
  <body>
    <!--header-->
    <header>
      <!--nav-bar-->
        <div class="header">
          <div class="row">
            <div class="col">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h1 class=" green monospace uppercase" href="#">Flix</h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <span>Il tuo portale Cinema </span>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <span class="mr-3 green"><i class="fas fa-search"></i></span>
                    <input id="query" class="form-control mr-sm-2" type="text" placeholder="inserisci il titolo" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">Cerca</button>
                  </form>
                </div>
              </nav>
            </div>
          </div>
      <!--preferences header-bottom-->
  <div class="row">
    <div class="col">
      <div class="container">
      <form class="form-inline mb-2 mt-2">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Seleziona in base al genere</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option value="0">all</option>
            <option value="1">Horror</option>
            <option value="2">War</option>
            <option value="3">Comedy</option>
          </select>
          <button type="button" class="btn btn-success my-1">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </div>
<!--jumbo-->
<div class="row">
  <div class="col mb-5 mt-3">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators color-green">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/imperdibili.jpg" class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/joker.jpg" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-uppercase font-weight-bolder">I premiati</h5>
            <p class="text-monospace">Films premiati</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/Birds_Of_Prey.jpg" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-uppercase font-weight-bolder">Nuova uscita</h5>
            <p class="text-monospace">Film del momento</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    </header>
    <!--append films-->
    <div class="container">
        <h4 class="green weight-bold text-uppercase m-4">film Suggeriti per te</h4>
      <div class="films"> </div>
    </div>
<!--handlebars-template con attributi richiesti da stampare-->
    <div class="container">
        <h4 class="green weight-bold text-uppercase m-4">telefilm Suggeriti per te</h4>
      <div class="telefilms"></div>
    </div>


    <div class="container">
      <div class="row ">
        <div class="col mb-4">
          <script id="entry-template" type="text/x-handlebars-template">
          <div class="container-flex card card border-success" style="width: 12rem;">
          <div> <img class="img-fluid rounded" src=" {{{poster_path}}}" alt=""></div>
          <div class="card-movie">
            <h6 class="title-cardmovie text-wrap">{{title}} </h6>
            <span> {{{specialChars}}} </span>
          </div>
      </div>
    </script>
        </div>
      </div>
    </div>

  <div class="container">
    <script id="noresult-template" type="text/x-handlebars-template">
      <div class="card  card border-success">
       <div class="card-header">
         Siamo spiacenti
       </div>
       <div class="card-body">
         <h5 class="card-title">La tua ricerca non ha dato risultati</h5>
       </div>
     </div>
    </script>
   </div>

    <!-- JS, Popper.js, and jQuery -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
