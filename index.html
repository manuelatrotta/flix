<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--stylecss-->
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap-->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--j_query-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--handlebars-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js"></script>
    <title>flix</title>
  </head>
  <body>
    <!--header-->
    <header>
      <!--nav-bar-->
        <div class="container">
          <div class="row">
            <div class="col">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand green" href="#">Flix</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input id="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                  </form>
                </div>
              </nav>
            </div>
          </div>
      <!--preferences header-bottom-->
  <div class="row">
    <div class="col">
      <form class="form-inline">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Genre film</option>
            <option value="1">Horror</option>
            <option value="2">War</option>
            <option value="3">Comedy</option>
          </select>
          <button type="submit" class="btn btn-success my-1">Submit</button>
        </form>
      </div>
    </div>
  </div>
<!--jumbo-->
<div class="row">
  <div class="col mb-5">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators color-green">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/imperdibili.jpg" class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/joker.jpg" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-uppercase font-weight-bolder">I premiati</h5>
            <p class="text-monospace">Films premiati</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/Birds_Of_Prey.jpg" class="d-block w-100 img-fluid" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-uppercase font-weight-bolder">Nuova uscita</h5>
            <p class="text-monospace">Film del momento</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    </header>
    <div class="films container">

    </div>
    <div class="container">
      <div class="row ">
        <div class="col mb-4">
          <script id="entry-template" type="text/x-handlebars-template">
          <div class="container-flex card card border-success" style="width: 12rem;">
          <div class="poster"> <img class=" img-fluid rounded " src=" https://image.tmdb.org/t/p/w185{{poster_path}}" alt=""></div>
          <div class="card-movie">
            <h6 class="title-cardmovie text-wrap">{{title}} </h6>
            <span> Vote: {{vote_average}} </span>
          </div>
      </div>
    <!--/wrapper-->
    </script>
        </div>
      </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
